<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Idle Mushrooms Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="topBar">
    <div id="info">
        <span>Monde&nbsp;: <span id="worldName">prairie</span></span>
      <span>Niveau des ennemis&nbsp;: <span id="enemyLevel">1.1</span></span>
      <span id="heroHp">HP: 100</span>
      <span id="killCount">Enemies defeated: 0</span>
    </div>
    <nav id="menus">
      <button id="characterBtn">Équipement</button>
    </nav>
  </header>
  <div id="game">
    <div id="background"></div>
    <img id="hero" alt="Hero" />
  </div>
  <div id="characterMenu" class="hidden">
    <h2>Équipement</h2>
    <div class="slot">
      <span>Arme&nbsp;:</span>
      <img id="weaponSlot" alt="Arme équipée" />
    </div>

    <button id="closeCharacter">Fermer</button>
  </div>
    <script type="module" src="main.js"></script>
</body>
</html>
